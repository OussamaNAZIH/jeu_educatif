<ion-content [fullscreen]="true">
<ion-content class="blue-background">
  <div class="header">
    <ion-title class="title">
      Welcome Back
    </ion-title>
    <p class="subTitle">Sign-in to access your account</p>
  </div>
  <form [formGroup]="loginForm" novalidate>
    <div class="ion-padding">
      
<!--       
      <div >
        <ion-text>
          fullname is required
        </ion-text>
      </div> -->

      <ion-item>
        <ion-input  formControlName="email"  type="text" placeholder="Email" class="input"></ion-input>
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-item>

       <div style="padding-top: -26px;padding-bottom: 16px;"
      *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
      <ion-text *ngIf="errorControl.email.errors?.required" class="errorInput" color="danger">Email is
        required.</ion-text>

        <ion-text *ngIf="errorControl.email.errors?.pattern" class="errorInput" color="danger">Email is
          valid.</ion-text>
    </div> 
 


      <ion-item>
        <ion-input  formControlName="password"  type="text" placeholder="password " class="input"></ion-input>
        <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div style="padding-top: -26px;padding-bottom: 16px;"
        *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required" class="errorInput" color="danger">password is
          required.</ion-text>
          <ion-text *ngIf="errorControl.password.errors?.pattern" class="errorInput" color="danger">password is
            valid.</ion-text>
           
      </div>
      <div class="forgetpassword">
        <a [routerLink]="['/rest-password']" style="color:#fefefe;">Forget password?</a>
      </div>
      
</div>

  
  </form>
 
  
  <ion-content class="blue-background">
    <ion-grid>
      <ion-row class="space-between-buttons">
        <ion-col size="12" class="button-container">
          <ion-button   [routerLink]="['/home1']">Login</ion-button>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size="12" class="button-container">
         
<div class="signupLink">
  <p>New member? <a style="color: #ffffff;" [routerLink]="['/signup']">Signup now</a></p></div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
</ion-content>
