<ion-content [fullscreen]="true">
<ion-content class="blue-background">
  <div class="header">
    <ion-title class="title">
      Welcome 
    </ion-title >
    <p class="subTitle">Sign-Up  to create  your account</p>
  </div>
  <form [formGroup]="regForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="fullname" type="text" placeholder="username" class="input"></ion-input>
        <ion-icon slot="end" name="person-outline"></ion-icon>

      </ion-item>
      <div style="padding-top: -26px;padding-bottom: 16px;"
        *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid">
        <ion-text *ngIf="errorControl.fullname.errors?.required" class="errorInput" color="danger">Fullname is
          required.</ion-text>
      </div>
<!--       
      <div >
        <ion-text>
          fullname is required
        </ion-text>
      </div> -->

      <ion-item>
        <ion-input  formControlName="email"  type="text" placeholder="Email" class="input"></ion-input>
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-item>

       <div style="padding-top: -26px;padding-bottom: 16px;"
      *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">
      <ion-text *ngIf="errorControl.email.errors?.required" class="errorInput" color="danger">Email is
        required.</ion-text>

        <ion-text *ngIf="errorControl.email.errors?.pattern" class="errorInput" color="danger">Email is
          valid.</ion-text>
    </div> 
 


      <ion-item>
        <ion-input  formControlName="password"  type="text" placeholder="password " class="input"></ion-input>
        <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div style="padding-top: -26px;padding-bottom: 16px;"
        *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required" class="errorInput" color="danger">password is
          required.</ion-text>
          <ion-text *ngIf="errorControl.password.errors?.pattern" class="errorInput" color="danger">password is
            valid.</ion-text>
      </div>
      
</div>

  
  </form>
 
  <ion-content class="blue-background">
    <ion-grid>
      <ion-row class="space-between-buttons">
        <ion-col size="12" class="button-container">
          <ion-button (click)="signUp()">Create account</ion-button>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size="12" class="button-container">

<div class="signupLink">
  <p>Already a member? <a style="color:#ffffff;" [routerLink]="['/login']">Signin now</a></p></div>        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
</ion-content>
